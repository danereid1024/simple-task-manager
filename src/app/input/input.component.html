<!-- <ion-item>: Ionic component for a list item.
<ion-input [(ngModel)]="todoText" placeholder="Enter a new todo"></ion-input>: Input field with two-way data binding to todoText.
<ion-button (click)="addTodo()">Add</ion-button>: Button that triggers the addTodo method on click. -->
<ion-item>
  <ion-input [(ngModel)]="todoText" placeholder="Enter a new todo"></ion-input>
  <ion-button (click)="addTodo()">Add</ion-button>
</ion-item>
